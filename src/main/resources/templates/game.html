<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 data-th-text="|${game.name} (${game.year})|"></h1>
                <h1 data-th-text="|Ranking: ${game.ranking}|"></h1>
                <h1 data-th-text="|Users Rated: ${game.usersRated}|"></h1>
                <div>
                    <img class="img-fluid" data-th-src="${game.image}" />
                    <a data-th-href="${game.url}">Click</a> for more info
                </div>
                <figure data-th-each="comment: ${game.comments}">
                    <blockquote class="blockquote">
                      <p data-th-text="${comment.cText}"></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite data-th-text="${comment.user}">Source Title</cite>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
